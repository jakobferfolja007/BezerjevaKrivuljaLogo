<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>McDonald's Logo â€“ Canvas</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 40px auto;
      background: white;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<canvas id="logoCanvas" width="600" height="400"></canvas>

<script>
  const canvas = document.getElementById("logoCanvas");
  const ctx = canvas.getContext("2d");

  function drawMcDonaldsLogo(ctx) {
    ctx.save();

    // Center logo
    ctx.translate(100, 60);
    ctx.scale(1.2, 1.2);

    ctx.fillStyle = "#ffcc00"; // McDonald's yellow
    ctx.beginPath();

    // Left arch
    ctx.moveTo(194.5, 16.8);
    ctx.bezierCurveTo(217.8, 16.8, 236.7, 115.1, 236.7, 236.5);
    ctx.lineTo(270.7, 236.5);
    ctx.bezierCurveTo(270.7, 105.8, 236.4, 0, 194.4, 0);
    ctx.bezierCurveTo(170.4, 0, 149.2, 31.7, 135.2, 81.5);

    // Middle dip
    ctx.bezierCurveTo(121.2, 31.7, 100, 0, 76.2, 0);

    // Right arch
    ctx.bezierCurveTo(34.2, 0, 0, 105.7, 0, 236.4);
    ctx.lineTo(34, 236.4);
    ctx.bezierCurveTo(34, 115, 52.7, 16.8, 76, 16.8);
    ctx.bezierCurveTo(99.3, 16.8, 118.2, 107.6, 118.2, 219.6);
    ctx.lineTo(152, 219.6);
    ctx.bezierCurveTo(152, 107.6, 171, 16.8, 194.5, 16.8);

    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }

  drawMcDonaldsLogo(ctx);
</script>

</body>
</html>
