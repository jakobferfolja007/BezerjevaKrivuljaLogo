<body>
  <div id="postavitev">
    <div class="sirina">
      <div class="obrazec" role="main">
        <!-- Križec za zapiranje -->
        <a href="index.html" class="close-btn" title="Zapri">×</a>

        <div class="logo">
          <img src="images/MC.png" alt="Logo" class="logo-img" onclick="sporocilo(event)">
        </div>
        <h1 id="title">USTVARI RAČUN</h1>
        <div class="sub">Že imate račun? <a class="link" href="login.html">Prijavite se</a></div>
        
        <form id="createAccountForm" method="post">
          <div class="field">
            <label for="first-name">Ime</label>
            <input id="first-name" name="first-name" type="text" placeholder="Ime" maxlength="7" required>
          </div>

          <div class="field">
            <label for="surname">Priimek</label>
            <input id="surname" name="surname" type="text" placeholder="Priimek" maxlength="7" required>
          </div>

          <div class="field">
            <label for="email">Elektronska pošta</label>
            <input id="email" name="email" type="email" placeholder="ime@gmail.com" maxlength="30" required>
          </div>

          <div class="field">
            <label for="password">Geslo</label>
            <input id="password" name="password" type="password" placeholder="Vnesite geslo" minlength="5" maxlength="10" required>
          </div>

          <div class="field">
            <label for="confirm-password">Potrdite geslo</label>
            <input id="confirm-password" name="confirm-password" type="password" placeholder="Potrdite geslo" minlength="5" maxlength="10" required>
          </div>

          <div class="field">
            <label for="dob">Datum rojstva</label>
            <input id="dob" name="dob" type="date" required>
          </div>

              <option value="Cuba">Kuba</option>
              <option value="Cyprus">Ciper</option>
              <option value="Czech Republic">Češka</option>
