<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>McDonalds Logo Canvas</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <canvas id="logoCanvas" width="1200" height="900"></canvas>

  <script>
    var SVGIcons = {
      "McDonalds.svg": {
        draw: function(ctx) {
        ctx.save();
        ctx.strokeStyle = "rgba(0,0,0,0)";
        ctx.miterLimit = 4;
        ctx.font = "15px ''";
        ctx.scale(1, 1);
        ctx.save();
        ctx.fillStyle = "rgb(255, 204, 0)";
        ctx.strokeStyle = "rgb(255, 204, 0)";
        ctx.beginPath();
        ctx.moveTo(781, 260);
        ctx.bezierCurveTo(857, 130, 986, 340, 983, 804);
        ctx.moveTo(781, 260)
        ctx.bezierCurveTo(732, 320, 685, 603, 698, 763);
        ctx.moveTo(521, 765)
        ctx.bezierCurveTo( 501, 765, 723, 761, 698, 763);
        ctx.moveTo(521, 765);
        ctx.bezierCurveTo(521, 633, 491, 332, 452, 274 );
        ctx.moveTo(452, 274);
        ctx.bezierCurveTo( 421, 114, 254, 525, 241, 751);
        

            
          //ctx.closePath();
          //ctx.fill();
          ctx.stroke();
          //ctx.restore();
          //ctx.restore();
        }
      }
    };

    // Register and draw
    function registerImage(name, icon) {
      var canvas = document.getElementById("logoCanvas");
      var ctx = canvas.getContext("2d");
      icon.draw(ctx);
    }

    for (var name in SVGIcons) {
      registerImage(name, SVGIcons[name]);
    }
  </script>
</body>
</html>
